<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Panier</title>

</head>
<body>
    <h1>Votre panier</h1>
    <div class="cart-content"></div>
    <div class="cart-total">Total : <span class="cart-total-amount">0.00€</span></div>
    <button class="btn-order" id="place-order-button">Passer la commande</button>
    <span style="display:none" class="cart-count"></span>
    <script src="../script/panier.js"></script>

    function renderCart() {
    const cartList = document.getElementById('cart-list');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cartList.innerHTML =;
    let total = 0;

    if (cart.length === 0) {
        cartList.innerHTML = '<p>Votre panier est vide.</p>';
        return;
    }

    cart.forEach((item, idx) => {
        total += item.price * item.quantity;
        const div = document.createElement('div');
        div.innerHTML = `
            <img src="${item.image}" alt="${item.name}" style="width:60px;height:60px;vertical-align:middle;">
            <span><b>${item.name}</b> - ${item.price}€ x ${item.quantity}</span>
            <button onclick="removeItem(${idx})">Supprimer</button>
        `;
        cartList.appendChild(div);
    });

    const totalDiv = document.createElement('div');
    totalDiv.style.marginTop = '20px';
    totalDiv.innerHTML = <b>Total : ${total.toFixed(2)} €</b>`;
    cartList.appendChild(totalDiv);
}

// Supprimer un article
function removeItem(idx) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(idx, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
}

// Passer la commande
</script>
